<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Ejemplo etiqueta table</title>
</head>
<body>
    
    <table>
        <tr>
            <th>Título columna 1</th>
            <th>Título columna 2</th>
            <th>Título columna 3</th>
        </tr>

        <tr>
            <td rowspan="2">Celda F1C1</td>
            <td>Celda F1C2</td>
            <td>Celda F1C3</td>
        </tr>

        <tr>
            <td>Celda F2C2</td>
            <td>Celda F2C3</td>
        </tr>

        <tr>
            <td>Celda F3C1</td>
            <td colspan="2">Celda F3C2</td>
            
        </tr>

    </table>

</body>
</html>
