<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaías Izquierdo Iglesias">
    <meta name="descripton" content="Página de registro">
    <link rel="stylesheet" href="/Ejemploss/gamezone/style.css">
    <title>Registro GameZone</title>
</head>
<body>
    <header class="cabecera">
        <div class="brand">
            <img src="image/gamezone-logo.png" alt="Logo GameZone" class="logo">
            <!-- <h1 class="titulo">GameZone</h1> -->
        </div>
        <nav class="navegaciion">
            <ul class="menu">
                <li><a href="/Ejemploss/gamezone/index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenido-principal">
        
        <section class="tarjeta formulario-registro">
            <h2>Registro de usuario</h2>
            
            <form class="registro"  name="register" action="registro.html" method="post">
                <!-- Campo de texto -->
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos" required> <!--required combierte el campo en obligatorio-->
                
                <!-- Contraseña -->
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" minlength="6" maxlength="12" required>

                <!-- Campo de email -->
                <label for="correo">Email:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                
                <!-- Campo de DNI/NIE -->
                <label for="dni">DNI/NIE:</label>
                <input type="text" id="dni" name="documento" placeholder="12345678A/X1234567L" pattern="(([0-9]{8})|([X- Zx-z]{1})[0-9]{7})[A-Za-z{1}]" required>

                <!-- Boton de envio -->
                <button>
                    Registrarse
                </button>

            </form>
        </section>

    </main>
    
    <footer class="pie">
        <p>&copy; Todos los derechos reservados.</p>
    </footer>
</body>
</html>
