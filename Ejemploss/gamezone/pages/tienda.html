<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaías Izquierdo Iglesias">
    <meta name="descripton" content="Página web sobre videojuegos">
    <link rel="stylesheet" href="/Ejemploss/gamezone/style.css">
    <title>Tienda</title>
</head>
<body>
    <header class="cabecera">
        <div class="brand">
            <img src="/Ejemploss/gamezone/image/gamezone-logo.png" alt="Logo GameZone" class="logo">
            <!-- <h1 class="titulo">GameZone</h1> -->
        </div>
        <nav class="navegaciion">
            <ul class="menu">
                <li><a href="/Ejemploss/gamezone/index.html">Inicio</a></li>
                <li><a href="/Ejemploss/gamezone/pages/tienda.html">Tienda</a></li>
                <li><a href="/Ejemploss/gamezone/pages/registro.html">Registro</a></li>
                <li><a href="/Ejemploss/gamezone/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenido-principal">
        
        <section class="tarjeta tienda">

            <!-- contenedor cartas producto -->
            <div class="lista-cards lista-cards-flex">

                <!-- producto 1 -->
                <article class="card">

                    <!-- imagen producto -->
                    <img src="/Ejemploss/gamezone/image/mouse.png" alt="Ratón gaming RGB" class="card-image">

                    <!-- titulo producto -->
                    <h3 class="card-titulo">Ratón gaming RGB</h3>

                    <!-- decripción producto -->
                    <p class="card-descripcion">Raton ergonomico muy guapo y muy gaming con RGB y multiples funcinalidades</p>

                    <!-- precio producto -->
                    <p class="card-precio">19,99€</p>

                    <!-- boton (decorativo) -->
                    <a href="#" class="card-boton">Añadir al carrito</a>
                </article>
            </div>
        </section>

    </main>
    
    <footer class="pie">
        <p>&copy; Todos los derechos reservados.</p>
    </footer>
</body>
</html>
